  </header>

  <main>
    <!--contact page content-->
    <p class="contact contactTop">Any feed back and/or questions are well appreciated!</p>
    <section class="contactContent">
      <h5 class="contactThanks">Thank you for your feed back</h5>
      <form action="URL" method="GET">
        <label class="contact" for="name">Full Name:</label>
        <input type="text" pattern="[a-zA-Z]*" id="name" name="name" placeholder="Your name" required />

        <label class="contact" for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phoneNumber" placeholder="123-456-7890" required />

        <label class="contact" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required />

        <label class="comment contact" for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Your comment here." required></textarea>
        <button class="submitButton" value="submit">Submit</button>
      </form>
    </section>
  </main>

  <!--footer-->
  <footer class="edge foot">
    <a target="_blank" rel="noopener" href="https://www.facebook.com/"><img class="social" src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png" alt="facebook logo"></a>
    <a target="_blank" rel="noopener" href="https://www.instagram.com/"><img class="social" src="https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png" alt="instagram logo"></a>
    <a target="_blank" rel="noopener" href="https://twitter.com/?lang=en"><img class="social" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/twitter_circle_color-512.png" alt="twitter logo"></a>
